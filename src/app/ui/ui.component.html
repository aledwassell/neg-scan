<input
  #fileInput type="file"
  accept="image/*"
  capture="camera"
  (change)="fileSelect.emit($event)"
>
<button *ngIf="!photoName" mat-icon-button (click)="fileInput.click()">
  <mat-icon>add_a_photo</mat-icon>
</button>
<a mat-icon-button *ngIf="data" [href]="data" #downloadButton download="test.jpeg">
  <mat-icon>save_alt</mat-icon>
</a>
