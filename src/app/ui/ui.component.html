<button mat-icon-button (click)="capture.emit()">
  <mat-icon>camera_alt</mat-icon>
</button>
<button mat-icon-button (click)="clear.emit()">
  <mat-icon>refresh</mat-icon>
</button>
<mat-button-toggle-group aria-label="Font Style" (change)="filmType.emit($event.value)">
  <mat-button-toggle *ngFor="let item of filmTypes | keyvalue"
  [value]="item.value" [class]="key">{{item.key}}</mat-button-toggle>
</mat-button-toggle-group>
